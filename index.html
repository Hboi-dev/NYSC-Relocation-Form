<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relocation Form</title>
  <link rel="stylesheet" href="NYSC.css">
  
</head>
<body>
 <div>
   <p id="Nysc">NYSC RELOCATION FORM</p>
   <form action="">
    <p>
      <label for="name" class="N1" >Name:</label>
      <input type="text" id="name" placeholder="Name" name="Name">
    </p>
    <p>
      <label for="Surname" class="N1">Surname:</label>
      <input type="text" id="Surname" placeholder="Surname" name="surname">
    </p>
    <p>
      <label for="State" class="N1">State Code:</label>
      <input type="text" placeholder="State" id="State" name="state code">
    </p>
    <p>
      <label for="call" class="N1">Call Up<br>Number:</label>
      <input type="text" name="call up number" id="call" placeholder="call up number">
    </p>
    <p>
      <label for="SOD" class="N1">State of<br>Deployment:</label>
      <input type="text" name="SOD" id="SOD" placeholder="SOD">
    </p>
    <p>
      <label for="SOR" class="N1">State of<br>Relocation:</label>
      <input type="text" name="SOR" id="SOR" placeholder="SOR">
    </p>
    <p id="sex3">
      <label for="sex1" class="N2">Male</label>
      <input type="radio" name="sex" id="sex1">
      <label for="sex" class="N2">Female</label>
      <input type="radio" name="sex" id="sex">
    </p>
    <p>
      <label for="" class="N1">Date of Birth:</label>
      <select name="Day" class="s1" style="overflow-y: inherit;">
        <option value="None">Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
      </select>
      <select name="Month" class="s1">
        <option value="None">Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April ">April </option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="october">october</option>
        <option value="November">November</option>
        <option value="December">December</option>
        
      </select>
      <select name="Year" class="s1">
        <option value="">Year</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
      </select>
    </p>
    <p>
      <label for="textarea" class="N1">Reason(s) For Relocation:</label><br>
      <textarea name="" id="textarea" cols="55" rows="10"></textarea>
    </p>
    <p>
      <input type="submit" id="N3" value="submit">
    </p>
     
   </form>
</body>
</html>
